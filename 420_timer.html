<html>

<head>
    <style>
        body {
            background-color: transparent;
        }

        .time-box {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-content: flex-start;
        }

        .time-box .label {
            padding: 0 4px;
        }
    </style>
</head>

<body>
    <div class="timer" id="timer">
        <div class="time-box">
            <div id="hours"></div>
            <div class="label">Hours</div>
        </div>
        <div class="time-box">
            <div id="minutes"></div>
            <div class="label">Minutes</div>
        </div>
        <div class="time-box">
            <div id="seconds"></div>
            <div class="label">Seconds</div>
        </div>
        <div>until 4:20</div>
    </div>
    
    <script type="text/javascript" src="./luxon/luxon.min.js"></script>
    <script type="text/javascript" src="./four-twenty-timer.js"></script>
    </script>
</body>

</html>
